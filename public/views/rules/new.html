<div class="row" data-ng-init="init()">
    <div class="col-md-12">
        <div class="theme-default debcontainer">
            <div class="header-debcontainer">
                <p>Adicionar Regla</p>
            </div>
            <div class="content-debcontainer">
                <div class="row" style="padding: 0 1em">
                    <div class="col-md-12">
                        <form role="form" data-ng-submit="save()">
                            <div class="form-group">
                                <label for="bs">NÃºmero de segmento</label>
                                <input type="text" id="bs" class="form-control" ng-model="new.segment">
                            </div>
                            <div class="form-group">
                                <label for="qct">Tipo de cliente DebQ</label>
                                <select id="qct" class="form-control" ng-model="new.qCustomerType"
                                        ng-options="qct as qct.label + ' (' + qct.id_q + ') ' for qct in qCustomerTypes">
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
