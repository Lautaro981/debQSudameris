<div class="row">
    <div class="col-md-12">
        <div class="theme-default debcontainer">
            <div class="header-debcontainer">
                <p>Adicionar {{label}}</p>
            </div>
            <div class="content-debcontainer">
                <div class="row" style="padding: 0 1em">
                    <div class="col-md-12">
                        <form role="form" data-ng-submit="save()">
                            <div class="form-group">
                                <label for="label">{{label}}</label>
                                <input type="text" class="form-control" id="label" placeholder="{{label}}" data-ng-model="new.label" required>
                            </div>
                            <div class="form-group">
                                <label for="id_q">ID Q</label>
                                <input type="number" class="form-control" id="id_q" placeholder="ID Q" data-ng-model="new.id_q" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
