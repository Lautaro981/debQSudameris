<div class="controller login" ng-controller="loginCtrl">
    <div class="container-fluid login-view">
        <div class="loginContainer">
            <div class="centerContent">
                <div class="logoContainer">
                    <img src="assets/debFront/assets/images/g-logo.png" alt="logo-debmedia" class="img-responsive">
                </div>
                <div class="form">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span> 
                        <input class="form-control" type="text" ng-model="user.loginName" placeholder="Ingrese usuario">
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input class="form-control" type="password" ng-model="user.password" placeholder="Ingrese contraseña">
                        </div>
                    </div>
                    <div class="button-container login">
                        <button class="button color-green" ng-click="onSingInClicked()" > Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="msglogin" class="alerts alert-danger show">{{errorMsg}}</div>
</div>
